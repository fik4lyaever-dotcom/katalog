<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Katalog Sanli Motor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    header {
      background: #111;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .price {
      color: #e53935;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <h1>Sanli Motor</h1>
  <p>Katalog Motor & Mobil Bekas Berkualitas</p>
</header>

<div class="container">
  <div class="card">
    <h3>Honda Beat 2020</h3>
    <p>Mesin halus • Pajak hidup</p>
    <p class="price">Rp 12.500.000</p>
  </div>

  <div class="card">
    <h3>Yamaha NMAX 2021</h3>
    <p>Body mulus • Siap pakai</p>
    <p class="price">Rp 25.000.000</p>
  </div>
</div>

</body>
</html>
